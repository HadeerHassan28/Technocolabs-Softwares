<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Form a Story</title>
    <script src="script.js"></script>
  </head>
  <body>
    <hr />
    <div class="container">
      <hr />
      <h2 class="title">Form Stroy</h2>
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input
          type="text"
          id="animal-1"
          name="animal-1"
          required
          placeholder="e.g., Lion"
          value="Lion"
        />
        <br />

        <label for="animal-2">Another Animal:</label>
        <input
          type="text"
          id="animal-2"
          name="animal-2"
          required
          placeholder="e.g., Elephant"
          value="Elephant"
        />
        <br />

        <label for="animal-3">One More Animal:</label>
        <input
          type="text"
          id="animal-3"
          name="animal-3"
          required
          placeholder="e.g., Giraffe"
          value="Giraffe"
        />
        <br />

        <label for="adj-1">Adjective (past tense):</label>
        <input
          type="text"
          id="adj-1"
          name="adj-1"
          required
          placeholder="e.g., Jumped"
          pattern="[a-zA-Z]+"
          minlength="3"
        />
        <br />

        <label for="verb-1">Verb (ends in -ing):</label>
        <input
          type="text"
          id="verb-1"
          name="verb-1"
          required
          placeholder="e.g., Running"
          pattern="[a-zA-Z]+"
          minlength="3"
        />
        <br />

        <label for="num-1">Number:</label>
        <input
          type="number"
          id="num-1"
          name="num-1"
          required
          placeholder="e.g., 5"
          min="1"
        />
        <br />

        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required />
        <label for="no">No</label>
        <br />

        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="smarter">Smarter</option>
        </select>
        <br />

        <label for="quote">Motivational Quote:</label>
        <input
          type="text"
          id="quote"
          name="quote"
          list="quote-choices"
          required
          placeholder="e.g., Dream big, work hard"
        />
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="dream big, work hard"></option>
          <option value="success is not final"></option>
        </datalist>
        <br />

        <label for="message">Meaningful Message:</label>
        <textarea
          id="message"
          name="message"
          rows="8"
          cols="40"
          required
          placeholder="e.g., Never give up on your dreams."
        ></textarea>
        <br />

        <input type="submit" value="Form My Story!" />
      </form>
    </div>
  </body>
</html>
